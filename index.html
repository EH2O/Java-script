<script>
let num = 3;

let guess = 0;

while(guess!=num) {
    guess = prompt("Gissa Talet")

            alert("lägre")
    } else if(guess < num){
        alert("högre")
    } else if (guess == num){
        alert("Du gissa rätt")
    } else {
        alert("du gjorde något helt fel...........")
    }
}


</script>
